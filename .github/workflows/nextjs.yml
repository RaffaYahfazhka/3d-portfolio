name: CI & Deploy (GitHub Pages)

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

env:
  NEXT_TELEMETRY_DISABLED: 1
  BROWSERSLIST_IGNORE_OLD_DATA: 1

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Update Browserslist DB (quiet)
        run: npx --yes update-browserslist-db@latest

      - name: Lint
        run: yarn lint || echo "Lint skipped (no lint script)"

      - name: Test
        run: yarn test || echo "Test skipped (no test script)"

      # Cache build Next.js biar lebih cepat (opsional)
      - name: Cache Next.js build cache
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: ${{ runner.os }}-nextcache-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-nextcache-

      - name: Build (includes static export)
        run: yarn build

      - name: Upload Pages artifact (./out)
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
