name: CI & Deploy (GitHub Pages)

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

env:
  NEXT_TELEMETRY_DISABLED: 1
  BROWSERSLIST_IGNORE_OLD_DATA: 1

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Update Browserslist DB (quiet)
        run: npx --yes update-browserslist-db@latest || true

      - name: Lint
        run: yarn lint || echo "Lint skipped (no lint script)"

      - name: Test
        run: yarn test || echo "Test skipped (no test script)"

      - name: Build (includes static export)
        run: yarn build

      # Debug: cek apakah folder out sudah ada
      - name: Show build result
        run: |
          ls -la
          echo "---- .next ----"
          ls -la .next || true
          echo "---- out ----"
          ls -la out || true

      # Guard: kalau out/ belum ada (mis. script build belum export), coba export lagi
      - name: Ensure out/ exists
        run: |
          if [ ! -d "out" ]; then
            echo "out/ not found. Running 'yarn export'..."
            yarn export
          fi
          test -d out

      - name: Upload Pages artifact (./out)
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
